<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BelkaBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-image-link-container">
        <a href="/" class="header-image-link">
          <img
            class="header-image"
            src="./assets/logo.svg"
            alt="The blog logo"
          />
        </a>
      </div>
      <nav class="header-links-container">
        <ul class="header-links-container-list">
          <li class="header-link-container">
            <a class="header-link" href="#">Link</a>
          </li>
          <li class="header-link-container">
            <a class="header-link" href="#">Link</a>
          </li>
          <li class="header-link-container">
            <a class="header-link" href="#">Link</a>
          </li>
          <li class="header-link-container">
            <a class="header-link" href="#">Link</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main_content">
        <section class="content"></section>
        <div class="divider"></div>
        <aside class="aside">
          <div class="aside-header">
            <span class="aside-header-text"
              >Discover more of what matters to you</span
            >
          </div>

          <div class="aside-content"></div>
        </aside>
      </div>
    </main>
    <div id="snackbar"></div>
  </body>
</html>
